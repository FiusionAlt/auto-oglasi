<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Oglasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: margin-left 0.3s;
    }

    .sidebar {
      width: 220px;
      background: #2c3e50;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      height: 100%;
      left: 0;
      transition: transform 0.3s;
      z-index: 1000;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar-toggle {
      position: fixed;
      left: 210px;
      top: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s;
    }

    .sidebar-toggle.hidden {
      left: 15px;
    }

    .container {
      margin-left: 250px;
      padding: 30px;
      background: #f9f9f9;
      transition: margin-left 0.3s;
    }

    .container.full-width {
      margin-left: 0;
    }

    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }

    .sidebar-nav a:hover {
      background: #34495e;
    }

    .search-filters {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-btn {
      padding: 10px 20px;
      border-radius: 8px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: #0056b3;
    }

    .search-bar {
      flex: 1;
      min-width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .card-content p {
      margin: 5px 0;
      color: #7f8c8d;
    }

    .button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .delete-all {
      background-color: #dc3545;
    }

    .delete-all:hover {
      background-color: #bb2d3b;
    }

    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.visible {
        transform: translateX(0);
      }
      
      .container {
        margin-left: 0;
      }
      
      .sidebar-toggle {
        left: 20px;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
  
  <nav class="sidebar">
    <ul class="sidebar-nav">
      <li><a href="index.html">üè† Auto Oglasi</a></li>
      <li><a href="dodaj.html">‚ûï Dodaj Oglas</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Auto Oglasi</h1>

    <div class="search-filters">
      <input type="text" class="search-bar" placeholder="Pretra≈æi oglase..." id="searchInput">
      <button class="filter-btn active" data-filter="all">Svi</button>
      <button class="filter-btn" data-filter="new">Novi (0-2g)</button>
      <button class="filter-btn" data-filter="old">Stariji (5+g)</button>
      <button class="filter-btn" data-filter="cheap">Jeftini <br>(manje od 5k‚Ç¨)</button>
    </div>

    <div>
      <button class="button delete-all" onclick="obrisiSve()">Obri≈°i sve oglase</button>
    </div>

    <div id="oglasi" class="grid"></div>
  </div>

  <script>
    // Sidebar functionality
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const container = document.querySelector('.container');
      const toggleBtn = document.querySelector('.sidebar-toggle');

      sidebar.classList.toggle('hidden');
      container.classList.toggle('full-width');
      toggleBtn.classList.toggle('hidden');
      toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '‚ò∞' : '√ó';
      sidebar.classList.toggle('visible');
    }

    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.sidebar-toggle');
        
        if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
          sidebar.classList.remove('visible');
          toggleBtn.innerHTML = '‚ò∞';
        }
      }
    });

    window.addEventListener('load', () => {
      const isSidebarOpen = localStorage.getItem('sidebarOpen') === 'true';
      if (isSidebarOpen) toggleSidebar();
    });

    window.addEventListener('beforeunload', () => {
      const sidebar = document.querySelector('.sidebar');
      localStorage.setItem('sidebarOpen', !sidebar.classList.contains('hidden'));
    });

    // Original functionality
    const API_BASE = 'http://localhost/auto-oglasi/php';
    let currentFilter = 'all';
    let searchQuery = '';

    const getAllCars = async () => {
      try {
        const response = await fetch(`${API_BASE}/get_cars.php`);
        return await response.json();
      } catch (error) {
        console.error('Error fetching cars:', error);
        return [];
      }
    };

    const deleteCar = async (id) => {
      try {
        await fetch(`${API_BASE}/delete_car.php?id=${id}`);
      } catch (error) {
        console.error('Error deleting car:', error);
        throw error;
      }
    };

    const obrisiSve = async () => {
      if (!confirm("Ovo ƒáe obrisati SVE oglase!")) return;
      try {
        const cars = await getAllCars();
        for (const car of cars) {
          await deleteCar(car.id);
        }
        await prikaziOglase();
      } catch (error) {
        console.error('Error deleting all cars:', error);
      }
    };

    async function prikaziOglase() {
      const cars = await getAllCars();
      const filtered = cars.filter(car => {
        const searchMatch = car.naziv.toLowerCase().includes(searchQuery) ||
          car.opis.toLowerCase().includes(searchQuery);
        const currentYear = new Date().getFullYear();
        const age = currentYear - car.godina;
        const price = parseFloat(car.cijena.replace(/[^\d.]/g, ''));

        switch (currentFilter) {
          case 'new': return age <= 2 && searchMatch;
          case 'old': return age >= 5 && searchMatch;
          case 'cheap': return price < 5000 && searchMatch;
          default: return searchMatch;
        }
      });

      const oglasiDiv = document.getElementById('oglasi');
      oglasiDiv.innerHTML = filtered.map(car => `
        <div class="card" onclick="window.location.href='detalji.html?id=${car.id}'">
          <img src="${car.slike?.[0]?.startsWith('data:image/') ? car.slike[0] : 'img/placeholder.jpg'}" 
               alt="${car.naziv}"
               onerror="this.src='img/placeholder.jpg'"
               loading="lazy">
          <div class="card-content">
            <h3>${car.naziv}</h3>
            <p>${car.kilometri}</p>
            <p>${car.cijena}</p>
            <div class="card-actions">
              <button class="button" onclick="event.stopPropagation(); urediAuto(${car.id})">Uredi</button>
              <button class="button delete-btn" onclick="event.stopPropagation(); obrisiAuto(${car.id})">Obri≈°i</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function urediAuto(id) {
      const cars = await getAllCars();
      const car = cars.find(c => c.id == id);
      window.location.href = `dodaj.html?id=${id}`;
    }

    async function obrisiAuto(id) {
      if (!confirm("Jeste li sigurni?")) return;
      await deleteCar(id);
      await prikaziOglase();
    }

    (async () => {
      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        prikaziOglase();
      });

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          prikaziOglase();
        });
      });

      await prikaziOglase();
    })();
  </script>
</body>
</html>
